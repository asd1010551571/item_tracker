<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <title>Item Tracker</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --accent-home: #10b981;
            --accent-hall: #0ea5e9;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); 
            color: #f4f4f5; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 16px 12px; 
        }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 4px 20px; 
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
        }
        
        .header h1 { 
            font-size: 28px; 
            font-weight: 700; 
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .card { 
            background: var(--card); 
            border-radius: 20px; 
            overflow: hidden; 
            margin-bottom: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .item-header {
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 19px;
            font-weight: 600;
        }
        
        .section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            border-top: 1px solid #27272a;
        }
        
        .location { 
            padding: 16px 14px; 
            text-align: center;
        }
        
        .location-label { 
            font-size: 12px; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            margin-bottom: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 5px;
        }
        
        .count { 
            font-size: 42px; 
            font-weight: 700; 
            line-height: 1;
            margin: 6px 0 12px;
        }
        
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn { 
            width: 68px; 
            height: 68px; 
            font-size: 36px; 
            border-radius: 9999px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 300;
            transition: transform 0.1s;
        }
        
        .btn:active { 
            transform: scale(0.88); 
        }
        
        .btn-minus { background: #27272a; color: #ddd; }
        .btn-plus-home { background: var(--accent-home); color: white; }
        .btn-plus-hall { background: var(--accent-hall); color: white; }
        
        .total-bar { 
            padding: 12px 18px; 
            font-size: 15px; 
            font-weight: 600;
            display: flex; 
            justify-content: space-between; 
            background: #111113; 
        }
        
        .add-bar {
            background: #27272a; 
            border-radius: 9999px; 
            padding: 6px; 
            display: flex; 
            margin: 12px 0 24px;
        }
        
        #item-input { 
            background: transparent; 
            border: none; 
            padding: 16px 20px; 
            color: white; 
            font-size: 17px; 
            flex: 1; 
            outline: none;
        }
        
        .add-btn { 
            background: white; 
            color: black; 
            font-weight: 700; 
            padding: 0 28px; 
            border-radius: 9999px; 
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .toast { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #27272a; 
            color: white; 
            padding: 14px 26px; 
            border-radius: 9999px; 
            font-size: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
            opacity: 0; 
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        
        .empty {
            text-align: center;
            padding: 100px 20px 60px;
            color: #71717a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Item Tracker</h1>
                <p style="margin:4px 0 0; font-size:13px; color:#a1a1aa;">Home ‚Ä¢ Hall ‚Ä¢ Private &amp; Fast</p>
            </div>
            <button onclick="clearAll()" 
                    style="background:none;border:none;font-size:26px;color:#ef4444;padding:4px 8px;">üóëÔ∏è</button>
        </div>

        <!-- Add bar -->
        <div class="add-bar">
            <input id="item-input" type="text" placeholder="Add new item (e.g. Socks)" 
                   onkeypress="if(event.key==='Enter') addItem()">
            <button onclick="addItem()" class="add-btn">ADD</button>
        </div>

        <!-- Items -->
        <div id="items-list"></div>

        <!-- Empty state -->
        <div id="empty-state" class="empty" style="display:none;">
            <div style="font-size:88px;margin-bottom:16px;">üì¶</div>
            <h3 style="font-size:22px;margin:0 0 8px;color:#e4e4e7;">No items yet</h3>
            <p style="font-size:15px;">Tap ADD above to start tracking</p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        let items = [];
        const STORAGE_KEY = 'iphoneItemTracker2026';

        function loadItems() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) items = JSON.parse(saved);
        }

        function saveItems() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(-50%) translateY(0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(20px)';
            }, 2200);
        }

        function renderItems() {
            const container = document.getElementById('items-list');
            const empty = document.getElementById('empty-state');
            container.innerHTML = '';

            if (items.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            items.forEach(item => {
                const total = item.home + item.hall;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="item-header">
                        üì¶ 
                        <span onclick="renameItem('${item.id}')" style="flex:1;cursor:pointer;">${item.name}</span>
                        <span onclick="deleteItem('${item.id}')" style="font-size:22px;cursor:pointer;color:#ef4444;">üóëÔ∏è</span>
                    </div>
                    <div class="section">
                        <!-- Home -->
                        <div class="location">
                            <div class="location-label" style="color:#34d399;">üè† HOME</div>
                            <div class="count" style="color:#34d399;">${item.home}</div>
                            <div class="btn-row">
                                <button onclick="changeCount('${item.id}','home',-1)" class="btn btn-minus">‚àí</button>
                                <button onclick="changeCount('${item.id}','home',1)" class="btn btn-plus-home">+</button>
                            </div>
                        </div>
                        <!-- Hall -->
                        <div class="location">
                            <div class="location-label" style="color:#38bdf8;">üö™ HALL</div>
                            <div class="count" style="color:#38bdf8;">${item.hall}</div>
                            <div class="btn-row">
                                <button onclick="changeCount('${item.id}','hall',-1)" class="btn btn-minus">‚àí</button>
                                <button onclick="changeCount('${item.id}','hall',1)" class="btn btn-plus-hall">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="total-bar">
                        <span>Total</span>
                        <span style="font-size:18px;">${total}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.changeCount = function(id, loc, delta) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            if (loc === 'home') item.home = Math.max(0, item.home + delta);
            else item.hall = Math.max(0, item.hall + delta);
            saveItems();
            renderItems();
        };

        window.addItem = function() {
            const input = document.getElementById('item-input');
            const name = input.value.trim();
            if (!name) return showToast('Type an item name');
            if (items.some(i => i.name.toLowerCase() === name.toLowerCase())) {
                return showToast('Already exists');
            }
            items.unshift({
                id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                name: name,
                home: 0,
                hall: 0
            });
            saveItems();
            renderItems();
            input.value = '';
            showToast('‚úÖ Added');
        };

        window.deleteItem = function(id) {
            if (!confirm('Delete this item and all counts?')) return;
            items = items.filter(i => i.id !== id);
            saveItems();
            renderItems();
            showToast('üóëÔ∏è Deleted');
        };

        window.renameItem = function(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            const newName = prompt('New name for this item:', item.name);
            if (!newName || newName.trim() === item.name) return;
            item.name = newName.trim();
            saveItems();
            renderItems();
            showToast('‚úèÔ∏è Updated');
        };

        window.clearAll = function() {
            if (items.length === 0) return;
            if (!confirm('Clear EVERYTHING?')) return;
            items = [];
            saveItems();
            renderItems();
            showToast('üßπ All cleared');
        };

        // Initialize
        window.onload = function() {
            loadItems();
            renderItems();

            // Demo data only on first launch
            if (items.length === 0) {
                items = [
                    {id: 'd1', name: 'T-Shirts', home: 14, hall: 3},
                    {id: 'd2', name: 'Sneakers', home: 6, hall: 9}
                ];
                saveItems();
                renderItems();
            }

            // Auto-focus input
            setTimeout(() => {
                document.getElementById('item-input').focus();
            }, 400);
        };
    </script>
</body>
</html>
