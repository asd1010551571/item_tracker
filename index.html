<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Item Tracker</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); 
            color: #f4f4f5; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .container { 
            max-width: 640px; 
            margin: 0 auto; 
            padding: 12px 10px; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 6px 18px; 
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
        }
        .header h1 { font-size: 27px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        
        .add-bar {
            background: #27272a; 
            border-radius: 9999px; 
            padding: 5px; 
            display: flex; 
            margin-bottom: 18px;
        }
        #item-input { 
            background: transparent; 
            border: none; 
            padding: 15px 18px; 
            color: white; 
            font-size: 17px; 
            flex: 1; 
            outline: none;
        }
        .add-btn { 
            background: white; 
            color: black; 
            font-weight: 700; 
            padding: 0 26px; 
            border-radius: 9999px; 
            font-size: 16px;
        }

        .card { 
            background: var(--card); 
            border-radius: 18px; 
            overflow: hidden; 
            margin-bottom: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.35);
        }
        .item-header {
            padding: 13px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            background: #111113;
        }
        .drag-handle {
            cursor: grab;
            font-size: 22px;
            color: #52525b;
            padding: 0 4px;
        }
        .section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
        }
        .location { 
            padding: 13px 12px; 
            text-align: center;
            border-top: 1px solid #27272a;
        }
        .location-label { 
            font-size: 11.5px; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 0.6px; 
            margin-bottom: 3px; 
            color: #a1a1aa;
        }
        .count { 
            font-size: 37px; 
            font-weight: 700; 
            line-height: 1;
            margin: 4px 0 10px;
            cursor: pointer;
            user-select: none;
        }
        .count:active { opacity: 0.6; }
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .btn { 
            width: 58px; 
            height: 58px; 
            font-size: 32px; 
            border-radius: 9999px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .btn:active { transform: scale(0.9); }
        .btn-minus { background: #27272a; color: #ddd; }
        .btn-plus-home { background: #10b981; color: white; }
        .btn-plus-hall { background: #0ea5e9; color: white; }
        
        .total-bar { 
            padding: 10px 16px; 
            font-size: 14.5px; 
            display: flex; 
            justify-content: space-between; 
            background: #111113; 
            font-weight: 500;
        }
        .toast { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #27272a; 
            color: white; 
            padding: 13px 24px; 
            border-radius: 9999px; 
            font-size: 15.5px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); 
            opacity: 0; 
            transition: all 0.3s;
            z-index: 100;
        }
        .empty {
            text-align: center;
            padding: 90px 20px;
            color: #71717a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Item Tracker</h1>
            </div>
            <button onclick="clearAll()" style="background:none;border:none;font-size:24px;color:#ef4444;">üóëÔ∏è</button>
        </div>

        <div class="add-bar">
            <input id="item-input" type="text" placeholder="New item name..." 
                   onkeypress="if(event.key==='Enter') addItem()">
            <button onclick="addItem()" class="add-btn">ADD</button>
        </div>

        <div id="items-list"></div>

        <div id="empty-state" class="empty" style="display:none;">
            <div style="font-size:80px;margin-bottom:12px;">üì¶</div>
            <h3>No items yet</h3>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let items = [];
        const STORAGE_KEY = 'iphoneItemTracker2026_v2';

        function loadItems() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) items = JSON.parse(saved);
        }

        function saveItems() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        function renderItems() {
            const container = document.getElementById('items-list');
            const empty = document.getElementById('empty-state');
            container.innerHTML = '';

            if (items.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            items.forEach((item, index) => {
                const total = item.home + item.hall;
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.dataset.id = item.id;
                
                card.ondragstart = (e) => {
                    e.dataTransfer.setData('text/plain', item.id);
                    card.style.opacity = '0.6';
                };
                card.ondragend = () => card.style.opacity = '1';
                card.ondragover = (e) => e.preventDefault();
                card.ondrop = (e) => {
                    e.preventDefault();
                    const draggedId = e.dataTransfer.getData('text/plain');
                    if (draggedId !== item.id) {
                        reorderItems(draggedId, item.id);
                    }
                };

                card.innerHTML = `
                    <div class="item-header">
                        <span class="drag-handle">‚â°</span>
                        <span onclick="renameItem('${item.id}')" style="flex:1;cursor:pointer;">${item.name}</span>
                        <span onclick="deleteItem('${item.id}')" style="font-size:21px;color:#ef4444;cursor:pointer;">üóëÔ∏è</span>
                    </div>
                    <div class="section">
                        <div class="location" style="border-right:1px solid #27272a;">
                            <div class="location-label">üè† HOME</div>
                            <div class="count" style="color:#34d399;" onclick="editCount('${item.id}', 'home')">${item.home}</div>
                            <div class="btn-row">
                                <button onclick="changeCount('${item.id}','home',-1)" class="btn btn-minus">‚àí</button>
                                <button onclick="changeCount('${item.id}','home',1)" class="btn btn-plus-home">+</button>
                            </div>
                        </div>
                        <div class="location">
                            <div class="location-label">üö™ HALL</div>
                            <div class="count" style="color:#38bdf8;" onclick="editCount('${item.id}', 'hall')">${item.hall}</div>
                            <div class="btn-row">
                                <button onclick="changeCount('${item.id}','hall',-1)" class="btn btn-minus">‚àí</button>
                                <button onclick="changeCount('${item.id}','hall',1)" class="btn btn-plus-hall">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="total-bar">
                        <span>Total</span>
                        <span>${total}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function reorderItems(draggedId, targetId) {
            const draggedIndex = items.findIndex(i => i.id === draggedId);
            const targetIndex = items.findIndex(i => i.id === targetId);
            
            if (draggedIndex === -1 || targetIndex === -1) return;
            
            const [movedItem] = items.splice(draggedIndex, 1);
            items.splice(targetIndex, 0, movedItem);
            
            saveItems();
            renderItems();
            showToast('‚úì Order updated');
        }

        window.changeCount = function(id, loc, delta) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            if (loc === 'home') item.home = Math.max(0, item.home + delta);
            else item.hall = Math.max(0, item.hall + delta);
            saveItems();
            renderItems();
        };

        window.editCount = function(id, loc) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            
            const current = loc === 'home' ? item.home : item.hall;
            const newVal = prompt(`New ${loc.toUpperCase()} quantity for "${item.name}":`, current);
            
            if (newVal === null) return;
            
            const num = parseInt(newVal);
            if (!isNaN(num) && num >= 0) {
                if (loc === 'home') item.home = num;
                else item.hall = num;
                saveItems();
                renderItems();
                showToast('‚úì Updated');
            } else {
                showToast('Please enter a valid number');
            }
        };

        window.addItem = function() {
            const input = document.getElementById('item-input');
            const name = input.value.trim();
            if (!name) return showToast('Enter item name');
            if (items.some(i => i.name.toLowerCase() === name.toLowerCase())) {
                return showToast('Item already exists');
            }
            items.unshift({
                id: Date.now().toString(36),
                name: name,
                home: 0,
                hall: 0
            });
            saveItems();
            renderItems();
            input.value = '';
            showToast('‚úÖ Added');
        };

        window.deleteItem = function(id) {
            if (!confirm('Delete this item?')) return;
            items = items.filter(i => i.id !== id);
            saveItems();
            renderItems();
        };

        window.renameItem = function(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            const newName = prompt('New name:', item.name);
            if (!newName || newName.trim() === item.name) return;
            item.name = newName.trim();
            saveItems();
            renderItems();
        };

        window.clearAll = function() {
            if (!confirm('Clear all items?')) return;
            items = [];
            saveItems();
            renderItems();
            showToast('Everything cleared');
        };

        window.onload = () => {
            loadItems();
            renderItems();

            if (items.length === 0) {
                items = [
                    {id: 'd1', name: 'T-Shirts', home: 14, hall: 3},
                    {id: 'd2', name: 'Sneakers', home: 6, hall: 9}
                ];
                saveItems();
                renderItems();
            }
        };
    </script>
</body>
</html>
